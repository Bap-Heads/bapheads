<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Collection Log HiScores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Bap Heads Collection Log HiScores</h1>
    <div id="loading">Loading...</div>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
                <th>Global Rank</th>
            </tr>
        </thead>
        <tbody id="hiscores-table">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        const GROUP_ID = 5474; // Replace with your group ID
        const METRIC = "collections_logged";
        const PAGE_SIZE = 20; // Number of members per page
        const RATE_LIMIT_DELAY = 70000; // 70 seconds in milliseconds

        async function fetchPage(page) {
            const url = `https://api.wiseoldman.net/v2/groups/${GROUP_ID}/hiscores?metric=${METRIC}&page=${page}&limit=${PAGE_SIZE}`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return await response.json();
        }

        async function fetchAllMembers() {
            let allMembers = [];
            let page = 1;
            let hasMoreData = true;

            while (hasMoreData) {
                try {
                    console.log(`Fetching page ${page}...`);
                    const data = await fetchPage(page);
                    if (data.length > 0) {
                        allMembers = allMembers.concat(data);
                        page++;
                    } else {
                        hasMoreData = false; // No more data
                    }
                } catch (error) {
                    console.error(`Error fetching page ${page}:`, error);
                    break;
                }

                // Respect the rate limiter
                if (hasMoreData) {
                    console.log(`Waiting ${RATE_LIMIT_DELAY / 1000} seconds before fetching the next page...`);
                    await new Promise(resolve => setTimeout(resolve, RATE_LIMIT_DELAY));
                }
            }

            return allMembers;
        }

        async function displayHiscores() {
            try {
                document.getElementById("loading").style.display = "block";
                const allMembers = await fetchAllMembers();

                if (allMembers.length === 0) {
                    throw new Error("No data found.");
                }

                // Generate the HTML table rows
                let tableRows = "";
                allMembers.forEach((entry, index) => {
                    const player = entry.player;
                    const scoreData = entry.data;

                    tableRows += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${player.username}</td>
                            <td>${scoreData.score}</td>
                            <td>${scoreData.rank || "N/A"}</td>
                        </tr>
                    `;
                });

                // Insert into the table
                document.getElementById("hiscores-table").innerHTML = tableRows;
            } catch (error) {
                console.error("Error displaying data:", error);
                document.getElementById("hiscores-table").innerHTML = `
                    <tr>
                        <td colspan="4">Failed to load data. Please try again later.</td>
                    </tr>
                `;
            } finally {
                document.getElementById("loading").style.display = "none";
            }
        }

        displayHiscores();
    </script>
</body>
</html>

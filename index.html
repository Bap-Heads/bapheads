<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Collection Log HiScores</title>
</head>
<body>
    <h1>Bap Heads Collection Log HiScores</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
                <th>Global Rank</th>
            </tr>
        </thead>
        <tbody id="hiscores-table">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchClanHiscores() {
            try {
                const response = await fetch("https://api.wiseoldman.net/v2/groups/5474/hiscores?metric=collections_logged");
                const data = await response.json();
                
                // Extract members and their hiscores
                const members = data.members;
                
                // Generate the HTML table rows
                let tableRows = "";
                members.forEach((member, index) => {
                    tableRows += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${member.username}</td>
                            <td>${member.exp}</td>
                            <td>${member.rank || "N/A"}</td>
                        </tr>
                    `;
                });

                // Insert into the table
                document.getElementById("hiscores-table").innerHTML = tableRows;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchClanHiscores();
    </script>
</body>
</html>

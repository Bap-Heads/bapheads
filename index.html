<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Collection Log HiScores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bap Heads Collection Log HiScores</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
                <th>Global Rank</th>
            </tr>
        </thead>
        <tbody id="hiscores-table">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchAllClanHiscores() {
            try {
                let allData = [];
                let page = 1;
                let hasMoreData = true;

                // Fetch all pages
                while (hasMoreData) {
                    const response = await fetch(`https://api.wiseoldman.net/v2/groups/5474/hiscores?metric=collections_logged&page=${page}&limit=50`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const data = await response.json();

                    if (!Array.isArray(data) || data.length === 0) {
                        hasMoreData = false; // Stop if no more data is returned
                    } else {
                        allData = allData.concat(data); // Combine results
                        page++; // Move to the next page
                    }
                }

                return allData;
            } catch (error) {
                console.error("Error fetching data:", error);
                return null;
            }
        }

        async function displayClanHiscores() {
            const data = await fetchAllClanHiscores();

            if (data && data.length > 0) {
                // Generate the HTML table rows
                let tableRows = "";
                data.forEach((entry, index) => {
                    const player = entry.player;
                    const scoreData = entry.data;

                    tableRows += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${player.username}</td>
                            <td>${scoreData.score}</td>
                            <td>${scoreData.rank || "N/A"}</td>
                        </tr>
                    `;
                });

                // Insert into the table
                document.getElementById("hiscores-table").innerHTML = tableRows;
            } else {
                document.getElementById("hiscores-table").innerHTML = `
                    <tr>
                        <td colspan="4">Failed to load data. Please try again later.</td>
                    </tr>
                `;
            }
        }

        displayClanHiscores();
    </script>
</body>
</html>

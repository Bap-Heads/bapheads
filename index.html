<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Collection Log HiScores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bap Heads Collection Log HiScores</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
                <th>Global Rank</th>
            </tr>
        </thead>
        <tbody id="hiscores-table">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Function to delay execution
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Function to save data to local storage
        function saveDataToLocalStorage(data) {
            localStorage.setItem("clanHiscoresData", JSON.stringify(data));
        }

        // Function to load data from local storage
        function loadDataFromLocalStorage() {
            const data = localStorage.getItem("clanHiscoresData");
            return data ? JSON.parse(data) : null;
        }

        async function fetchAllClanHiscores() {
            try {
                let allData = loadDataFromLocalStorage() || [];
                let page = allData.length > 0 ? Math.ceil(allData.length / 50) + 1 : 1; // Calculate the next page to fetch
                let hasMoreData = true;

                // Fetch all pages
                while (hasMoreData) {
                    try {
                        const response = await fetch(`https://api.wiseoldman.net/v2/groups/5474/hiscores?metric=collections_logged&page=${page}&limit=50`);
                        if (!response.ok) {
                            if (response.status === 429) {
                                // If rate-limited, wait for 70 seconds before retrying
                                console.log(`Rate limit hit on page ${page}. Waiting for 70 seconds...`);
                                await delay(70000); // Wait for 70 seconds
                                continue; // Retry the same page
                            } else {
                                throw new Error(`HTTP error! Status: ${response.status}`);
                            }
                        }
                        const data = await response.json();

                        if (!Array.isArray(data) || data.length === 0) {
                            hasMoreData = false; // Stop if no more data is returned
                        } else {
                            allData = allData.concat(data); // Combine results
                            saveDataToLocalStorage(allData); // Save to local storage
                            page++; // Move to the next page only after a successful request
                        }

                        // Add a 70-second delay between requests to comply with the API's rate limit
                        console.log(`Fetched page ${page - 1}. Waiting for 70 seconds before fetching the next page...`);
                        await delay(70000); // Wait for 70 seconds between requests
                    } catch (error) {
                        console.error(`Error fetching page ${page}:`, error);
                        throw error; // Re-throw the error to stop the loop
                    }
                }

                return allData;
            } catch (error) {
                console.error("Error fetching data:", error);
                return null;
            }
        }

        async function displayClanHiscores() {
            let data = loadDataFromLocalStorage(); // Load data from local storage

            if (!data || data.length === 0) {
                console.log("No cached data found. Fetching from API...");
                data = await fetchAllClanHiscores();
            }

            if (data && data.length > 0) {
                // Generate the HTML table rows
                let tableRows = "";
                data.forEach((entry, index) => {
                    const player = entry.player;
                    const scoreData = entry.data;

                    tableRows += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${player.username}</td>
                            <td>${scoreData.score}</td>
                            <td>${scoreData.rank || "N/A"}</td>
                        </tr>
                    `;
                });

                // Insert into the table
                document.getElementById("hiscores-table").innerHTML = tableRows;
            } else {
                document.getElementById("hiscores-table").innerHTML = `
                    <tr>
                        <td colspan="4">Failed to load data. Please try again later.</td>
                    </tr>
                `;
            }
        }

        displayClanHiscores();
    </script>
</body>
</html>
